<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Button with Plus Icon</title>
</head>
<body>

    <h1>Ordering Menu</h1>
    <div class="menu" >
        <a *ngFor="let menuItem of menu" class="menuItem" href="#">{{ menuItem.name }}</a>
    </div>

    <div class="list-group">
        <a type="a" class="list-group-item list-group-item-action" *ngFor="let dish of dishes">
            <img src="{{dish.link}}" alt="{{dish.alt}}" class="food-image">
            {{dish.name}}
            <span class="price">{{dish.price}}</span>
            <button class="add-button"><i class="fas fa-plus"></i></button>
        </a>
    </div>

    <app-footer></app-footer>

</body>
</html>
