<div class="card">
    <p-dataView [value]="items" layout="grid">
      <ng-template let-item pTemplate="gridItem">
        <div class="p-col-12 p-md-3">
          <div class="product-grid-item card">
            <div class="product-grid-item-top">
              <h1>{{item.name}}</h1>
            </div>
            <div class="product-grid-item-content">
              {{item.description}}
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
